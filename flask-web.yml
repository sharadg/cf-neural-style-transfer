---
apiVersion: v1
kind: Pod
metadata:
  name: flask-web-server
  labels:
    app: web

spec:
  containers:
  - name: flask-web-server
    image: harbor.home.pcfdot.com/library/flask-web-server:0.2
    ports:
    - containerPort: 8080
    env:
    - name: rabbitmq.password
      value: "guest"
    - name: rabbitmq.username
      value: "guest"
    - name: rabbitmq.server
      value: "rabbitmq.default.svc.cluster.local"
    - name: rabbitmq.port
      value: "5672"
    - name: rabbitmq.vhost
      value: "/"
    - name: profile
      value: "local"

